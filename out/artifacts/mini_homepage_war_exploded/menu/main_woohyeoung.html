<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
   .document{
       width: 100%;
        background-color: red;
    }
    .document_item{
        width: 700px;
        padding: 20px 0;
        height: 50px;
        font-family: Arial, sans-serif;
        color: #000;
        display: block;
        margin-left: auto;
        margin-right: auto;
        border: 1px solid #000;
        border-radius: 5px;
        position: relative;
        background-color: blue;
    }
    .document_item:hover{
        width: 710px;
        border: 2px solid #000;

        background-color: aqua;
    }
    .document_item .title{
        font-size: 20px;
    }
    .document_item .tag{
        font-size: 20px;
        top: 20%;
        right: 10%;
        position: absolute;
    }
    .document_item .content{
        font-weight: 900;
        font-size: 13px;
        bottom: 10%;
        right: 1%;
        position: absolute;
    }
    .modal {
        position: absolute;
        top: 0;
        left: 0;

        width: 100%;
        height: 100%;

        display: none;

        background-color: rgba(0, 0, 0, 0.4);

        z-index: 1;
      }

      .modal.show {
        display: block;
      }

      .modal_body {
        position: absolute;
        top: 50%;
        left: 50%;

        width: 400px;
        height: 600px;

        padding: 40px;

        text-align: center;

        background-color: rgb(255, 255, 255);
        border-radius: 10px;
        box-shadow: 0 2px 3px 0 rgba(34, 36, 38, 0.15);

        transform: translateX(-50%) translateY(-50%);
      }
</style>    
</head>
<body>
    <div class="modal">
        <div class="modal_body">알고리즘테스트 들어갈 자리</div>
      </div>
    <article>
        <div class="document">
            <div class="document_item">
                <div>
                    <a class="title">제목이 들어갈 자리</a><span class="tag">태그가 들어갈 자리</span>
                    <button class="btn-open-popup">버튼</button>
                </div>
                <div class="content">
                    번호<span class="bar">|</span>
                    작성자<span class="bar">|</span>
                    제출날짜
                </div>
            </div>
            <div class="document_item">
                <div>
                    <a class="title">제목이 들어갈 자리</a><span class="tag">태그가 들어갈 자리</span>
                </div>
                <div class="content">
                    번호<span class="bar">|</span>
                    작성자<span class="bar">|</span>
                    제출날짜
                </div>
            </div>
            <div class="document_item">
                <div>
                    <a class="title">제목이 들어갈 자리</a><span class="tag">태그가 들어갈 자리</span>
                </div>
                <div class="content">
                    번호<span class="bar">|</span>
                    작성자<span class="bar">|</span>
                    제출날짜
                </div>
            </div>
            <div class="document_item">
                <div>
                    <a class="title">제목이 들어갈 자리</a><span class="tag">태그가 들어갈 자리</span>
                </div>
                <div class="content">
                    번호<span class="bar">|</span>
                    작성자<span class="bar">|</span>
                    제출날짜
                </div>
            </div>
        </div>
        
    </article>
    <script>
        const body = document.querySelector('body');
        const modal = document.querySelector('.modal');
        const btnOpenPopup = document.querySelector('.btn-open-popup');
  
        btnOpenPopup.addEventListener('click', () => {
          modal.classList.toggle('show');
  
          if (modal.classList.contains('show')) {
            body.style.overflow = 'hidden';
          }
        });
  
        modal.addEventListener('click', (event) => {
          if (event.target === modal) {
            modal.classList.toggle('show');
  
            if (!modal.classList.contains('show')) {
              body.style.overflow = 'auto';
            }
          }
        });
      </script>

</body>
</html>
