                </a>
            </li>
        </ul>
    </aside>

    <!--container-->
    <div class="container">
        <!--찾아오는 길 지도-->
        <!--section - location_map-->
        <section class="location">
            <!--        제목-->
            <div class="map-title">
                <a class="kosa-link"
                    href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query=%ED%95%9C%EA%B5%AD%EC%86%8C%ED%94%84%ED%8A%B8%EC%9B%A8%EC%96%B4%EC%82%B0%EC%97%85%ED%98%91%ED%9A%8C+%EC%A3%BC%EB%B3%80%EB%A7%9B%EC%A7%91"
                    target="_blank">
                    <h1 id="kosa-title">
                        맛집장소</h1>
                </a>
            </div>
            <!--탭-->
            <div class="mdc-tab-bar" role="tablist">
                <div class="mdc-tab-scroller">
                    <div class="mdc-tab-scroller__scroll-area">
                        <div class="mdc-tab-scroller__scroll-content">
                            <button id="button_1" class="mdc-tab mdc-tab--active tab-left-right" role="tab"
                                aria-selected="true" tabindex="0" onclick="onClickSidebar_1()">
                                <span class="mdc-tab__content">
                                    <span class="mdc-tab__icon material-icons" aria-hidden="true">storefront</span>
                                    <span class="mdc-tab__text-label">주변 맛집 TOP5 </span>
                                </span>
                                <span class="mdc-tab-indicator mdc-tab-indicator--active">
                                    <span
                                        class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                </span>
                                <span class="mdc-tab__ripple"></span>
                            </button>
                            <button id="button_2" class="mdc-tab mdc-tab--active tab-left-right" role="tab"
                                aria-selected="false" tabindex="1" onclick="onClickSidebar_2()">
                                <span class="mdc-tab__content">
                                    <span class="mdc-tab__icon material-icons" aria-hidden="true">dinner_dining</span>
                                    <span class="mdc-tab__text-label">음식사진</span>
                                </span>
                                <span class="mdc-tab-indicator mdc-tab-indicator--active">
                                    <span
                                        class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                </span>
                                <span class="mdc-tab__ripple"></span>
                            </button>
                        </div>
                    </div>
                </div>

            <!--        지도-->
            <div id="map"></div>
            <!--        &lt;!&ndash;roadview&ndash;&gt;-->
            <!--        <div id="roadview"></div>-->
            <!--        음식사진-->
            <div id="food-photo">
                <div class="row">
                    <div class="card" style="width: 18rem;">
                        <img src="../../images/food/image1_1.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">함경도 찹쌀순대</h5>
                            <p class="card-text">경찰병원 근처 현지인 맛집으로 유명한 순대국밥.</p>
                            <a onclick="onModal(0)" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                class="btn btn-primary">사진 더보기</a>
                        </div>
                    </div>
                    <div class="card" style="width: 18rem;">
                        <img src="../../images/food/image2_1.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">오향가</h5>
                            <p class="card-text">3대족발보다 맛있는 경찰병원 오향족발.</p>
                            <a onclick="onModal(1)" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                class="btn btn-primary">사진 더보기</a>
                        </div>
                    </div>
                    <div class="card" style="width: 18rem;">
                        <img src="../../images/food/image3_1.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">아끼야</h5>
                            <p class="card-text">오늘의 메뉴도 있는 등심,안심 돈까스 전문 맛집.</p>
                            <a onclick="onModal(2)" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                class="btn btn-primary">사진 더보기</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card" style="width: 18rem;">
                        <img src="../../images/food/image4_1.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">만당 불 쭈꾸미</h5>
                            <p class="card-text">석쇠쭈꾸미의 정석 쭈꾸미 맛집.</p>
                            <a onclick="onModal(3)" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                class="btn btn-primary">사진 더보기</a>
                        </div>
                    </div>
                    <div class="card" style="width: 18rem;">
                        <img src="../../images/food/image5_1.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">뿅의전설</h5>
                            <p class="card-text">칠리새우와 짜장면이 만나는 맛있는 중국집 뿅의전설.</p>
                            <a onclick="onModal(4)" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                class="btn btn-primary">사진 더보기</a>
                        </div>
                    </div>
                </div>
            </div>

            <!--        &lt;!&ndash;        버튼&ndash;&gt;-->
            <!--        <div class="map-btn">-->
            <!--            &lt;!&ndash;        지도 보기&ndash;&gt;-->
            <!--            <div class="map-home-find">-->
            <!--                <button onclick="findMap()" type="button" class="btn btn-outline-primary"> 지도 보기</button>-->
            <!--            </div>-->

            <!--        </div>-->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body">
                    <!--location-food-photo-carousel-->
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                                aria-label="Slide 4"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                                aria-label="Slide 5"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../../images/food/image1_1.jpg" class="d-block w-100 img_w_h" alt="1">
                            </div>
                            <div class="carousel-item">
                                <img src="../../images/food/image1_2.jpg" class="d-block w-100 img_w_h" alt="2">
                            </div>
                            <div class="carousel-item">
                                <img src="../../images/food/image1_3.jpg" class="d-block w-100 img_w_h" alt="3">
                            </div>
                            <div class="carousel-item">
                                <img src="../../images/food/image1_4.jpg" class="d-block w-100 img_w_h" alt="4">
                            </div>
                            <div class="carousel-item">
                                <img src="../../images/food/image1_5.jpg" class="d-block w-100 img_w_h" alt="5">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--TO BOTTOM BUTTON-->
    <div id="to-bottom">

    <!--TO TOP BUTTON-->
    <div id="to-top">

    </div>
