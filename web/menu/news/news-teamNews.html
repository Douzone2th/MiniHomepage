        </li>
    </ul>

<!--container-->
<div class="container">
    <section class="news">
        <div class="map-title">
            <h1 id="kosa-title">팀 뉴스</h1>
        </div>
        <!--        <div class="map-subtitle"> 찾아오는 길</div>-->
        <!--VISUAL-->
        <section class="visual">
            <div class="inner">
                <div class="title fade-in">
                </div>
                <div class="fade-in">
                    <img onmouseover="onMouseOverSang()" onmouseout="onMouseOutSang()"

                </div>
                <div class="fade-in">
                    <img onmouseover="onMouseOverWoo()" onmouseout="onMouseOutWoo()"

                <div class="fade-in">
                    <img onmouseover="onMouseOverHee()" onmouseout="onMouseOutHee()" src="../../images/news/heesoo.png"

                </div>
                <div class="fade-in">
                    <img onmouseover="onMouseOverJae()" onmouseout="onMouseOutJae()" src="../../images/news/jaebin.png"
                         alt="" class="jaebin"/>
                </div>
            </div>
        </section>
    </section>
    <!--TO BOTTOM BUTTON-->
    <div id="to-bottom">
        <div class="material-icons">arrow_downward</div>
    </div>
    <!--TO TOP BUTTON-->
    <div id="to-top">
        <div class="material-icons">arrow_upward</div>
    </div>
