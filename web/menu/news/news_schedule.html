<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style type="text/css">
      .container_woohyeoung {
        height: auto;
      }

      .timeline_woohyeoung {
        margin: 20px auto 0 15%;
        display: -webkit-flex;
        width: 85%;
        height: 130px;
        white-space: nowrap;
        -webkit-align-items: center;
        align-items: center;
        -webkit-justify-content: center;
        justify-content: center;
      }

      .timeline_woohyeoung ol {
        -webkit-flex: 1;
        flex: 1;
        font-size: 0;
        width: 100vw;
        padding: 0px 250px 0 0;
        transition: all 1s;
      }

      .timeline_woohyeoung ol > li {
        position: relative;
        display: inline-block;
        list-style-type: none;
        width: 15%;
        height: 3px;
        background: #000;
      }

      .timeline_woohyeoung ol > li:not(:first-child) {
        margin-left: 14px;
      }

      .timeline_woohyeoung ol > li::after {
        content: "";
        position: absolute;
        top: 50%;
        left: calc(100% + 1px);
        bottom: 0;
        width: 20px;
        height: 20px;
        transform: translateY(-50%);
        border-radius: 50%;
        background: #000;
      }
      .timeline_woohyeoung ol > li > div {
        position: absolute;
        left: calc(100% + 7px);
        text-align: center;
        width: 25px;
        height: 20px;
        border-radius: 10px;
        padding: 15px;
        font-size: 1rem;
        white-space: normal;
        color: #fff;
        background: #000;
      }

      .timeline_woohyeoung ol > li:hover > div {
        width: 35px;
        height: 30px;
        transition: 0.4s;
      }

      .timeline_woohyeoung ol li div::before {
        content: "";
        position: absolute;
        top: 100%;
        left: 0;
        width: 0;
        height: 0;
        border-style: solid;
      }

      .timeline_woohyeoung ol li:nth-child(odd) div {
        top: -15px;
        transform: translateY(-100%);
      }

      .timeline_woohyeoung ol li:nth-child(odd) div::before {
        top: 90%;
        border-width: 15px 15px 0 0;
        border-color: #000 transparent transparent transparent;
      }

      .timeline_woohyeoung ol li:nth-child(even) div {
        top: calc(100% + 20px);
      }

      .timeline_woohyeoung ol li:nth-child(even) div::before {
        top: -8px;
        border-width: 15px 0 0 15px;
        border-color: transparent transparent transparent #000;
      }

      .schedule_woohyeoung {
        width: 90%;
        display: flex;
      }

      .schedule_woohyeoung ul {
        padding-top: 20px;
        display: none;
      }

      .schedule_woohyeoung ul.show {
        display: block;
      }

      .schedule_woohyeoung .list_head_woohyeoung {
        list-style-type: none;
        padding-left: 100px;
        padding-bottom: 50px;
        font-size: 40px;
        width: 80px;
      }

      .schedule_woohyeoung .list_woohyeoung {
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body class="container_woohyeoung">
    <article class="timeline_woohyeoung">
      <ol>
        <li>
          <div class="timeline_btn" id="0">1월</div>
        </li>
        <li>
          <div class="timeline_btn" id="1">2월</div>
        </li>
        <li>
          <div class="timeline_btn" id="2">3월</div>
        </li>
        <li>
          <div class="timeline_btn" id="3">4월</div>
        </li>
        <li>
          <div class="timeline_btn" id="4">5월</div>
        </li>
        <li>
          <div class="timeline_btn" id="5">6월</div>
        </li>
        <li>
          <div class="timeline_btn" id="6">7월</div>
        </li>
      </ol>
    </article>
    <section class="schedule_woohyeoung">
      <ul class="ul_btn">
        <li class="list_head_woohyeoung">1월</li>
        <li class="list_woohyeoung">항목 1</li>
        <li class="list_woohyeoung">항목 2</li>
        <li class="list_woohyeoung">항목 3</li>
      </ul>
      <ul class="ul_btn">
        <li class="list_head_woohyeoung">2월</li>
        <li class="list_woohyeoung">항목 1</li>
        <li class="list_woohyeoung">항목 2</li>
        <li class="list_woohyeoung">항목 3</li>
      </ul>
      <ul class="ul_btn">
        <li class="list_head_woohyeoung">3월</li>
        <li class="list_woohyeoung">항목 1</li>
        <li class="list_woohyeoung">항목 2</li>
        <li class="list_woohyeoung">항목 3</li>
      </ul>
      <ul class="ul_btn">
        <li class="list_head_woohyeoung">4월</li>
        <li class="list_woohyeoung">항목 1</li>
        <li class="list_woohyeoung">항목 2</li>
        <li class="list_woohyeoung">항목 3</li>
      </ul>
      <ul class="ul_btn">
        <li class="list_head_woohyeoung">5월</li>
        <li class="list_woohyeoung">항목 1</li>
        <li class="list_woohyeoung">항목 2</li>
        <li class="list_woohyeoung">항목 3</li>
      </ul>
      <ul class="ul_btn">
        <li class="list_head_woohyeoung">6월</li>
        <li class="list_woohyeoung">항목 1</li>
        <li class="list_woohyeoung">항목 2</li>
        <li class="list_woohyeoung">항목 3</li>
      </ul>
      <ul class="ul_btn">
        <li class="list_head_woohyeoung">7월</li>
        <li class="list_woohyeoung">항목 1</li>
        <li class="list_woohyeoung">항목 2</li>
        <li class="list_woohyeoung">항목 3</li>
      </ul>
    </section>
    <script type="text/javascript">
      var month_ul = document.querySelectorAll(".ul_btn");

      $(".timeline_btn").click((e) => {
        let $target = $(e.target);
        let ul_id = $target.attr("id");
        $(month_ul[ul_id]).toggle("slow");
        $(month_ul).not(month_ul[ul_id]).hide();
      });
    </script>
  </body>
</html>
